<!DOCTYPE html>
<html>

<head>
  <title>Kickmoji - Reset your password</title>
</head>

<body>

  <h1>Reset your password</h1>

  <form id="reset_password__form">
    <input type="password" name="password" id="password" placeholder="new password" />
    <input type="password" name="password2" id="password2" placeholder="confirm new password" />
    <button>Reset password</button>
  </form>

  <p id="error_message"></p>

  <script src="../assets/js/index.js"></script>
  <script>
    // reset password handler
    document.getElementById('reset_password__form').addEventListener('submit', function(evt) {
    evt.preventDefault();
    let errorMessage = document.getElementById('error_message');

    errorMessage.innerHTML = '';

    // fetch details
    let password = document.getElementById('password').value;
    let password2 = document.getElementById('password2').value;

    // make sure password match
    if (password !== password2) {
      errorMessage.innerHTML = 'The passwords are not matching.';
    }

    let payload = {
      token: getParameterByName('token'),
      password: password
    };

    fetch(BASE_URL + '/api/reset/password/confirmation', {
      method: 'POST',
      body: JSON.stringify(payload),
      headers:{
        'Content-Type': 'application/json'
      }
    })
      .then(res => res.json())
      .then(result => {
        errorMessage.innerHTML = 'Password was successfully updated.';
      })
      .catch(err => {
        errorMessage.innerHTML = 'An error occurred trying to update the password.';
      });
    });
  </script>
</body>

</html>
