<!DOCTYPE html>
<html>

<head>
  <title>Kickmoji - Forgot your password?</title>
</head>

<body>

  <h1>Forgot your password?</h1>

  <form id="forgot_password__form">
    <input type="email" name="username" id="username" placeholder="email" />
    <button>Send verification email</button>
  </form>

  <p id="error_message"></p>

  <script src="../assets/js/index.js"></script>
  <script>
    // reset password handler
    document.getElementById('forgot_password__form').addEventListener('submit', function(evt) {
    evt.preventDefault();
    let errorMessage = document.getElementById('error_message');

    errorMessage.innerHTML = '';

    // fetch details
    let username = document.getElementById('username').value;

    let payload = {
      username: username
    };

    fetch(BASE_URL + '/api/reset/password/request', {
      method: 'POST',
      body: JSON.stringify(payload),
      headers:{
        'Content-Type': 'application/json'
      }
    })
      .then(res => res.json())
      .then(result => {
        errorMessage.innerHTML = 'Yay. Your password reset link is on the way. Please check your email.';
      })
      .catch(err => {
        errorMessage.innerHTML = 'An error occurred trying to create a new password reset link.';
      });
    });
  </script>
</body>

</html>
